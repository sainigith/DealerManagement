<div class="container form-container">
    <div class="card">
      <div class="card-header">
        <h3>{{ isEditMode ? 'Edit Dealer' : 'Add Dealer' }}</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="dealerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="company_name">Company Name</label>
            <input id="company_name" formControlName="company_name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="mobile_no">Mobile Number</label>
            <input id="mobile_no" formControlName="mobile_no" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-secondary" routerLink="/dealers">Cancel</button>
        </form>
      </div>
    </div>
  </div>
